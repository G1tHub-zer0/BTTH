<html lang="en">
    <head>
        <meta charset=utf-8 />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name = "viewport" content="width=device-width, initial-scale = 1.0" />
        <title>Form</title>
        <link rel="stylesheet" href="styleform.css">
        <script>
            function thongbao() {
                alert('Gửi thành công');
            }
        </script>
    </head>
    <body>
        <div class="container">
            <form action="mailto:quockhang0605@gmail.com" autocomplete="on" method="post" onsubmit="thongbao()">
                <div class="text">
                    <div class="firstname">
                        <span>Your first name: </span>
                        <input class="input" type="text" name="first" maxlength="60" tabindex="1">
                    </div>
                    <div class="ID">
                        <span>Your student ID number: </span>
                        <input class="input" type="text" name="number" maxlength="60" tabindex="2">
                    </div>
                </div>
                <div class="radio">
                    <p>What are bracket are you in: </p>
                    <input type="radio" name="age" value="1 to 18 years" tabindex="3">1 to 18 years<br>
                    <input type="radio" name="age" value="19 to 25 years" tabindex="3">19 to 25 years<br>
                    <input type="radio" name="age" value="26 to 40 years" tabindex="3">26 to 40 years<br>
                    <input type="radio" name="age" value="over 40 years" tabindex="3">over 40 years<br>
                </div>
                <div class="checkbox">
                    <p>The best time for me to read email is: </p>
                    <input type="checkbox" name="Morning" tabindex="4">Morning<br>
                    <input type="checkbox" name="Afternoon" tabindex="5">Afternoon<br>
                    <input type="checkbox" name="Night" tabindex="6">Night<br>
                    <input type="checkbox" name="Midnight" tabindex="7">Midnight to dawn<br>
                </div>
                <div class="list">
                    <p>What football team do you go for?</p>
                    <select name="value" tabindex="8">
                        <option value="None" selected>None
                        <option value="Manchester United">Manchester United
                        <option value="Chelsea">Chelsea
                        <option value="Real Madrid">Real Madrid
                        <option value="Barcelona">Barcelona
                        <option value="Bayern Munich">Bayern Munich
                        <option value="Manchester City">Manchester City
                        <option value="Juventus">Juventus
                        <option value="Arsenal">Arsenal
                        <option value="Liverpool">Liverpool
                        <option value="Paris Saint German">Paris Saint German
                    </select>
                </div>
                <div class="button">
                    <button type="submit" class="submit" tabindex="9">Submit</button>
                    <button type="reset" class="submit" tabindex="10">Clear your data</button>
                </div>
            </form>
        </div>
    </body>
</html>
