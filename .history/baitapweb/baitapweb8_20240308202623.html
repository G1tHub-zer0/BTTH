<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bai Tap Web 6</title>
    <link rel="stylesheet" href="baitapweb8.css">
    <script>
        function thongbao() {
            alert('Gửi thành công');
        }
    </script>
</head>

<body>
    <div class="top">
        <img src="../images/car3.jpg" alt="banner">
    </div>
    <div class="main">
        <table>
            <tr>
                <td>Quảng cáo</td>
            </tr>
            <tr>
                <td>Giới thiệu sản phẩm</td>
            </tr>
            <tr>
                <td>Họp tác</td>
            </tr>
            <tr>
                <td>Các đại lý</td>
            </tr>
            <tr>
                <td>Tuyển dụng</td>
            </tr>
            <tr>
                <td>Liên hệ</td>
            </tr>
            <tr>
                <td>Đặt hàng</td>
            </tr>
        </table>
        <form action="mailto:quockhang0605@gmail.com" autocomplete="on" method="post" onsubmit="thongbao()">
            <div class="title">
                <p>Đăng ký giấy phép lái xe ô tô</p>
            </div>
            <div class="form-container">
                <div class="form-label">
                    <label id="lb1" for="name">Họ tên </label>
                    <label id="lb4" for="feedback">Số CMND </label>
                    <label id="lb2" for="live">Hộ khẩu </label>
                    <label id="lb3" for="language">Hình xe </label>
                </div>
                <div class="form-input">
                    <div class="name">
                        <input type="text" id="name" name="name" tabindex="1" required>
                    </div>
                    <div class="live">
                        <select name="live" tabindex="2" required>
                            <option value="None" selected>
                            <option value="HCM">Tp. Hồ Chí Minh
                            <option value="HN">Hà Nội
                            <option value="KH">Khánh Hoà
                            <option value="ĐN">Đà Nẵng
                        </select>
                    </div>
                    <div class="feedback">
                        <input type="checkbox" id="feedback" name="DV" value="Dichvu" tabindex="3">Dịch vụ
                        <input type="checkbox" id="feedback" name="SP" value="Sanpham" tabindex="4">Sản phẩm
                        <input type="checkbox" id="feedback" name="OT" value="Khac" tabindex="5">Loại khác
                    </div>
                    <div class="language">
                        <input type="radio" id="language" name="language" value="Anh" tabindex="6">Anh
                        <input type="radio" id="language" name="language" value="Viet" tabindex="6">Việt
                    </div>
                    <div class="nd-container">
                        <textarea id="nd" name="message" cols="30" rows="4" placeholder="Nhập vào đây"
                            tabindex="7"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit" tabindex="8">Gui</button>
                        <button type="reset" tabindex="9">Xoa</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
