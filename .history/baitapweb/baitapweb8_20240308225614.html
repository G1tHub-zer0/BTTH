<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bai Tap Web 8</title>
    <link rel="stylesheet" href="baitapweb8.css">
</head>

<body>
    <div class="top">
        <img src="../images/car3.jpg" alt="banner">
    </div>
    <div class="main">
        <div class="left">
            <table>
                <tr>
                    <td>Quảng cáo</td>
                </tr>
                <tr>
                    <td>Giới thiệu sản phẩm</td>
                </tr>
                <tr>
                    <td>Họp tác</td>
                </tr>
                <tr>
                    <td>Các đại lý</td>
                </tr>
                <tr>
                    <td>Tuyển dụng</td>
                </tr>
                <tr>
                    <td>Liên hệ</td>
                </tr>
                <tr>
                    <td>Đặt hàng</td>
                </tr>
            </table>
        </div>
        <div class="center">
            <form action="mailto:quockhang0605@gmail.com" autocomplete="on" method="post" onsubmit="thongbao()">
                <div class="title">
                    <p>Đăng ký giấy phép lái xe ô tô</p>
                </div>
                <div class="form-container">
                    <div class="form-label">
                        <label id="lb1" for="name">Họ tên </label>
                        <label id="lb2" for="feedback">Số CMND </label>
                        <label id="lb3" for="live">Hộ khẩu </label>
                        <label id="lb4" for="language">Hình xe </label>
                    </div>
                    <div class="form-input">
                        <div id="name">
                            <input type="text" id="name" name="name" tabindex="1" required>
                        </div>
                        <div id="cmnd">
                            <input type="text" id="cmnd" name="cmnd" tabindex="2" required>
                        </div>
                        <div id="live">
                            <select name="live" tabindex="3" required>
                                <option value="None" selected>
                                <option value="HCM">Tp. Hồ Chí Minh
                                <option value="HN">Hà Nội
                                <option value="KH">Khánh Hoà
                                <option value="ĐN">Đà Nẵng
                            </select>
                        </div>
                        <div id="cars">
                            <select name="live" tabindex="4" required>
                                <option value="None" selected>
                                <option value="toyota">Toyota
                                <option value="mazda">Mazda
                                <option value="honda">Honda
                                <option value="nissan">Nissan
                            </select>
                            <div id="image-container">
                                <img id="image" src="" alt="">
                            </div>
                        </div>
                        <div class="button">
                            <button type="submit" tabindex="5">Them</button>
                            <button type="reset" tabindex="6">Xoa</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="table-list">
                <table>
                    <tr>
                        <th colspan="3">DANH SÁCH ĐĂNG KÍ XE</th>
                    </tr>
                    <tr>
                        <th>STT</th>
                        <th>HỌ TÊN</th>
                        <th>XEM CHI TIẾT</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="baitapweb8.js"></script>
</body>

</html>
