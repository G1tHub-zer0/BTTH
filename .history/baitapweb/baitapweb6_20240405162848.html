<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bai Tap Web 6</title>
    <link rel="stylesheet" href="baitapweb6.css">
</head>

<body>
    <div class="top">
        <img src="../images/car3.jpg" alt="banner">
    </div>
    <div class="main">
        <table>
            <tr>
                <td>Trang chủ</td>
            </tr>
            <tr>
                <td>Giới thiệu sản phẩm</td>
            </tr>
            <tr>
                <td>Các đại lý</td>
            </tr>
            <tr>
                <td>Dịch vụ</td>
            </tr>
            <tr>
                <td>Hợp tác</td>
            </tr>
            <tr>
                <td>Góp ý</td>
            </tr>
            <tr>
                <td>Quảng cáo</td>
            </tr>
        </table>
        <form action="mailto:quockhang0605@gmail.com" autocomplete="on" method="post">
            <div class="title">
                <p>Hộp thư góp ý</p>
            </div>
            <div class="form-container">
                <div class="form-label">
                    <label id="lb1" for="name">Họ tên </label>
                    <label id="lb2" for="live">Hộ khẩu </label>
                    <label id="lb4" for="feedback">Góp ý về lĩnh vực </label>
                    <label id="lb3" for="language">Ngôn ngữ </label>
                    <label id="lb5" for="nd">Nội dung</labelid>
                </div>
                <div class="form-input">
                    <div class="name">
                        <input type="text" id="name" name="name" tabindex="1" required>
                    </div>
                    <div class="live">
                        <select name="live" tabindex="2" required>
                            <option value="None" selected>
                            <option value="HCM">Tp. Hồ Chí Minh
                            <option value="HN">Hà Nội
                            <option value="KH">Khánh Hoà
                            <option value="ĐN">Đà Nẵng
                        </select>
                    </div>
                    <div class="feedback">
                        <input type="checkbox" id="feedback" name="DV" value="Dichvu" tabindex="3">Dịch vụ
                        <input type="checkbox" id="feedback" name="SP" value="Sanpham" tabindex="4">Sản phẩm
                        <input type="checkbox" id="feedback" name="OT" value="Khac" tabindex="5">Loại khác
                    </div>
                    <div class="language">
                        <input type="radio" id="language" name="language" value="Anh" tabindex="6">Anh
                        <input type="radio" id="language" name="language" value="Viet" tabindex="6">Việt
                    </div>
                    <div class="nd-container">
                        <textarea id="nd" name="message" cols="30" rows="4" placeholder="Nhập vào đây"
                            tabindex="7"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit" tabindex="8">Gui</button>
                        <button type="reset" tabindex="9">Xoa</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            const nameInput = document.querySelector('#name');
            const liveInput = document.querySelector('select[name="live"]');
            const feedbackInputs = document.querySelectorAll('input[name="DV"], input[name="SP"], input[name="OT"]');
            const languageInputs = document.querySelectorAll('input[name="language"]');
            const messageInput = document.querySelector('#nd');
            const submitButton = document.querySelector('button[type="submit"]');
            const resetButton = document.querySelector('button[type="reset"]');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const name = nameInput.value;
                const live = liveInput.value;
                const feedbacks = [];
                feedbackInputs.forEach(function (input) {
                    if (input.checked) {
                        feedbacks.push(input.value);
                    }
                });
                const language = Array.from(languageInputs).find(input => input.checked).value;
                const message = messageInput.value;

                console.log('Họ tên:', name);
                console.log('Hộ khẩu:', live);
                console.log('Góp ý về lĩnh vực:', feedbacks.join(', '));
                console.log('Ngôn ngữ:', language);
                console.log('Nội dung:', message);

            });

            resetButton.addEventListener('click', function () {
                nameInput.value = '';
                liveInput.selectedIndex = 0;
                feedbackInputs.forEach(function (input) {
                    input.checked = false;
                });
                languageInputs.forEach(function (input) {
                    input.checked = false;
                });
                messageInput.value = '';
            });
        });
    </script>

</body>

</html>
