<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phản hồi về môn học Lập trình Web</title>
    <link rel="stylesheet" href="formsv.css">
</head>

</head>

<body>
    <h1>Phản hồi về môn học Lập trình web</h1>
    <form id="feedback-form">
        <div class="form-group">
            <fieldset>
                <legend for="name">Họ và tên:</legend>
                <input type="text" id="name" name="name" required>
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend for="email">Email:</legend>
                <input type="email" id="email" name="email" required>
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend for="content">Nội dung phản hồi:</legend>
                <textarea id="content" name="content" rows="5" required></textarea>
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend for="rating">Đánh giá môn học:</legend>
                <select id="rating" name="rating" required>
                    <option value="">-- Chọn đánh giá --</option>
                    <option value="1">Rất tốt</option>
                    <option value="2">Tốt</option>
                    <option value="3">Bình thường</option>
                    <option value="4">Khá tệ</option>
                    <option value="5">Rất tệ</option>
                </select>

            </fieldset>
        </div>
        <button type="submit">Gửi phản hồi</button>
    </form>

    </form>
    <script src="formsv.js"></script>
</body>

</html>
