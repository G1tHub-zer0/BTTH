<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tiếng hát truyền hình</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <h1>Đăng ký tiếng hát truyền hình</h1>
        <div class="form-group">
            <label for="ho_ten">Họ tên:</label>
            <input type="text" id="ho_ten" name="ho_ten" placeholder="Nhập họ tên">
        </div>
        <div class="form-group">
            <label for="ho_khau">Hộ khẩu:</label>
            <select id="ho_khau" name="ho_khau">
                <option value="">Chọn tỉnh/thành phố</option>
                <option value="TP. Hồ Chí Minh">TP. Hồ Chí Minh</option>
                <option value="Hà Nội">Hà Nội</option>
                <option value="Đà Nẵng">Đà Nẵng</option>
                ...
            </select>
        </div>
        <div class="form-group">
            <label for="gioi_tinh">Giới tính:</label>
            <input type="radio" id="nam" name="gioi_tinh" value="Nam" checked>
            <label for="nam">Nam</label>
            <input type="radio" id="nu" name="gioi_tinh" value="Nữ">
            <label for="nu">Nữ</label>
        </div>
        <div class="form-group">
            <label for="hinh_anh">Hình ảnh:</label>
            <input type="image" id="hinh_anh" name="hinh_anh" src="images/default.png">
        </div>
        <div class="form-group">
            <label for="danh_sach_bai_hat">Danh sách bài hát đăng ký:</label>
            <textarea id="danh_sach_bai_hat" name="danh_sach_bai_hat" rows="5"
                placeholder="Nhập danh sách bài hát"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Đăng ký</button>
            <button type="reset">Xóa</button>
        </div>
    </form>
</body>

</html>
