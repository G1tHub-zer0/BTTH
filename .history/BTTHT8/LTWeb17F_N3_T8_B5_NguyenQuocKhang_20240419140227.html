<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bai 5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox {
            margin-bottom: 10px;
        }

        .checkbox input[type="checkbox"] {
            margin-right: 5px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Disabled Text Field</label>
                <input type="text" id="disabledText" name="disabledText" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" class="gender" name="gender" value="Male">M
                <input type="radio" class="gender" name="gender" value="Female">F

            </div>
            <div class="form-group">
                <label for="products">What products are you interested in?</label>
                <div class="checkbox">
                    <input type="checkbox" id="widgets" name="products[]" value="widgets">
                    <label for="widgets">Widgets</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="hibbityJibbities" name="products[]" value="hibbityJibbities">
                    <label for="hibbityJibbities">Hibbity Jibbities</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="splashBangers" name="products[]" value="splashBangers">
                    <label for="splashBangers">SplashBangers</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="whatzits" name="products[]" value="whatzits">
                    <label for="whatzits">Whatzits</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="lifeStoryFile">Optional life story file</label>
                <input type="file" id="lifeStoryFile" name="lifeStoryFile" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>


</body>
<script>
    $(document).ready(function () {
        $('#registrationForm').submit(function (event) {
            event.preventDefault();

            var firstName = $('#firstName').val();
            var lastName = $('#lastName').val();
            var gender = $('.gender:checked').val();
            var products = [];
            $('input[name="products[]"]:checked').each(function () {
                products.push($(this).val());
            });
            var comments = $('#comments').val();
            var lifeStoryFile = $('#lifeStoryFile').val();

            console.log('First Name:', firstName);
            console.log('Last Name:', lastName);
            console.log('Gender:', gender);
            console.log('Products:', products);
            console.log('Comments:', comments);
            console.log('Life Story File:', lifeStoryFile);


            $('#registrationForm')[0].reset();
        });
    });
</script>

</html>
