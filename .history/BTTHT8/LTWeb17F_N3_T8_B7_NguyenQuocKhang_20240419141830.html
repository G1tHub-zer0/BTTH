<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bai 7</title>
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .error {
            color: red;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="registrationForm" method="post">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username">
                <span id="usernameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password">
                <span id="passwordError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Nhập lại mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <span id="confirmPasswordError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Điện thoại</label>
                <input type="text" id="phone" name="phone">
                <span id="phoneError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address">
                <span id="addressError" class="error"></span>
            </div>
            <button type="submit">Đăng Ký</button>
        </form>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#registrationForm').submit(function (event) {
            var isValid = true;

            var username = $('#username').val();
            if (username.length < 4) {
                $('#usernameError').text('Tên đăng nhập phải lớn hơn 4 ký tự');
                isValid = false;
            } else {
                $('#usernameError').text('');
            }

            var password = $('#password').val();
            if (password === '') {
                $('#passwordError').text('Mật khẩu không được trống');
                isValid = false;
            } else {
                $('#passwordError').text('');
            }

            var confirmPassword = $('#confirmPassword').val();
            if (confirmPassword === '') {
                $('#confirmPasswordError').text('Nhập lại mật khẩu không được trống');
                isValid = false;
            } else if (confirmPassword !== password) {
                $('#confirmPasswordError').text('Mật khẩu nhập lại không khớp');
                isValid = false;
            } else {
                $('#confirmPasswordError').text('');
            }

            var email = $('#email').val();
            if (email === '') {
                $('#emailError').text('Email không được trống');
                isValid = false;
            } else if (!isValidEmail(email)) {
                $('#emailError').text('Email không đúng định dạng');
                isValid = false;
            } else {
                $('#emailError').text('');
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        function isValidEmail(email) {
            return email.match(
                /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
        }
    });
</script>

</html>
