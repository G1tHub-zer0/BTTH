<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bai 5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox {
            margin-bottom: 10px;
        }

        .checkbox input[type="checkbox"] {
            margin-right: 5px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Disabled Text Field</label>
                <input type="text" id="disabledText" name="disabledText" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" class="gender" name="gender" value="Male">M
                <input type="radio" class="gender" name="gender" value="Female">F

            </div>
            <div class="form-group">
                <label for="products">What products are you interested in?</label>
                <div class="checkbox">
                    <input type="checkbox" id="widgets" name="products[]" value="widgets">
                    <label for="widgets">Widgets</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="hibbityJibbities" name="products[]" value="hibbityJibbities">
                    <label for="hibbityJibbities">Hibbity Jibbities</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="splashBangers" name="products[]" value="splashBangers">
                    <label for="splashBangers">SplashBangers</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="whatzits" name="products[]" value="whatzits">
                    <label for="whatzits">Whatzits</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Bình luận:</label>
                <textarea id="comments" name="comments" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="lifeStoryFile">Tệp câu chuyện cuộc đời (tùy chọn):</label>
                <input type="file" id="lifeStoryFile" name="lifeStoryFile" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Gửi</button>
            <button type="reset" class="btn btn-secondary">Làm mới</button>
        </form>
    </div>


</body>
<script></script>

</html>
