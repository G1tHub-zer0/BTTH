<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bai 6</title>
    <style>
        .even {
            color: red;
        }

        .odd {
            color: blue;
        }
    </style>
</head>

<body>
    <ul id="indexList">
    </ul>

</body>
<script>
    $(document).ready(function () {
        var ul = $('#indexList');
        var n = 10;

        for (var i = 1; i <= n; i++) {
            var li = $('<li></li>').text('Item ' + i);
            if (i % 2 === 0) {
                li.addClass('even');
            } else {
                li.addClass('odd');
            }
            ul.append(li);
        }
    });
</script>

</html>
