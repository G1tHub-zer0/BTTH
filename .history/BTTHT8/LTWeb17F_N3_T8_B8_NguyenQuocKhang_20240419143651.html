<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bai 8</title>
    <style></style>
</head>

<body>
    <div class="container">
        <h1>Kiểm tra dữ liệu nhập</h1>
        <form>
            <div>
                <label for="numericOnly">Số nguyên dương:</label>
                <input type="text" id="numericOnly" name="numericOnly" required>
            </div>
            <div>
                <label for="noSpecialCharacters">Không có ký tự đặc biệt:</label>
                <input type="text" id="noSpecialCharacters" name="noSpecialCharacters" required>
            </div>
            <div>
                <label for="max8">Tối đa 8 ký tự:</label>
                <input type="text" id="max8" name="max8" required maxlength="8">
            </div>
            <div>
                <label for="usPhoneNumber">Số điện thoại Hoa Kỳ:</label>
                <input type="text" id="usPhoneNumber" name="usPhoneNumber" required>
            </div>
            <div>
                <label for="date">Ngày tháng:</label>
                <input type="text" id="date" name="date" required>
            </div>
            <div>
                <label for="fakeText">Văn bản giả:</label>
                <input type="text" id="fakeText" name="fakeText" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="noFreeEmail">Email không miễn phí:</label>
                <input type="email" id="noFreeEmail" name="noFreeEmail" required>
            </div>
            <div>
                <label for="visaCard">Thẻ Visa:</label>
                <input type="text" id="visaCard" name="visaCard" required>
            </div>
            <button type="submit" id="btnSubmit">Nộp</button>
        </form>


    </div>

</body>
<script></script>

</html>
