<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thi tiếng hát truyền hình</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ĐĂNG KÝ THI TIẾNG HÁT TRUYỀN HÌNH</h1>
        </div>
        <div class="main-content">
            <form action="#">
                <div class="form-group">
                    <label for="ho_ten">Họ tên:</label>
                    <input type="text" id="ho_ten" name="ho_ten" placeholder="Nhập họ tên">
                </div>
                <div class="form-group">
                    <label for="ho_khau">Hộ khẩu:</label>
                    <input type="text" id="ho_khau" name="ho_khau" placeholder="Nhập hộ khẩu">
                </div>
                <div class="form-group">
                    <label for="gioi_tinh">Giới tính:</label>
                    <select id="gioi_tinh" name="gioi_tinh">
                        <option value="nam">Nam</option>
                        <option value="nu">Nữ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hinh_anh">Hình ảnh:</label>
                    <input type="file" id="hinh_anh" name="hinh_anh">
                </div>
                <div class="form-group">
                    <h2>Danh sách bài hát đăng ký</h2>
                    <table id="danh_sach_bai_hat">
                        <tr>
                            <th>Tên bài hát</th>
                            <th>Tác giả</th>
                            <th>Hành động</th>
                        </tr>
                        <tr>
                            <td><input type="text" name="ten_bai_hat[]" placeholder="Nhập tên bài hát"></td>
                            <td><input type="text" name="tac_gia[]" placeholder="Nhập tác giả"></td>
                            <td><button type="button" class="btn-xoa">Xóa</button></td>
                        </tr>
                    </table>
                    <button type="button" class="btn-them" onclick="themBaiHat()">Thêm bài hát</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-dang-ky">Đăng ký</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
