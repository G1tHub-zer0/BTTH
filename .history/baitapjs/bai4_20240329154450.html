<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
</head>

<body>

    <script>
        function showEmployees() {
            // Lấy số lượng nhân viên
            const numEmployees = parseInt(prompt("Nhập số lượng nhân viên: "));

            // Tạo mảng để lưu trữ tên
            const names = [];

            // Nhập tên từng nhân viên
            for (let i = 0; i < numEmployees; i++) {
                names.push(prompt(`Nhập tên nhân viên thứ ${i + 1}: `));
            }

            // Sắp xếp danh sách tên
            names.sort();

            // Hiển thị danh sách tên
            let output = "";
            for (const name of names) {
                output += `<li>${name}</li>`;
            }
            document.getElementById("list").innerHTML = output;
        }

        // Gọi hàm khi tải trang
        window.onload = showEmployees;

    </script>
</body>

</html>
