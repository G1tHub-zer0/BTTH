<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
</head>

<body>
    <input type="number" id="fahrenheit" placeholder="Nhập độ F">
    <button onclick="convert()">Chuyển đổi</button>
    <p id="celsius"></p>
    <script>
        function convert() {
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            const celsius = (fahrenheit - 32) * 5 / 9;

            document.getElementById("celsius").textContent = `${fahrenheit.toFixed(2)}°F = ${celsius.toFixed(2)}°C`;
        }
    </script>
</body>

</html>
