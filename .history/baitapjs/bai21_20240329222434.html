<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 18px;
        }

        h1 {
            text-align: center;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }

        p {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Flower Shop</h1>
    <table id="flowerTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Hình ảnh</th>
                <th>Giá (VNĐ/bó)</th>
                <th>Số lượng (bó)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="https://bizweb.dktcdn.net/100/438/408/files/hinh-anh-hoa-hong-dep-nhat-yody-vn-4.webp?v=1697618643252"
                        alt="Hoa"></td>
                <td class="price">100,000</td>
                <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="https://bizweb.dktcdn.net/100/438/408/files/hinh-anh-hoa-hong-dep-nhat-yody-vn-106.jpg?v=1697618724844"
                        alt="Hoa"></td>
                <td class="price">150,000</td>
                <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="https://cdn.tgdd.vn/Files/2022/08/02/1452630/y-nghia-hinh-anh-hoa-hong-trang-cach-trong-chi-tiet-tai-nha-202208021110521193.jpg"
                        alt="Hoa"></td>
                <td class="price">50,000</td>
                <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="https://via.placeholder.com/100" alt="Hoa"></td>
                <td class="price">200,000</td>
                <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="https://via.placeholder.com/100" alt="Hoa"></td>
                <td class="price">500,000</td>
                <td><input type="number" value="0" min="0" onchange="calculateTotal()"></td>
            </tr>
        </tbody>
    </table>
    <p>Tổng thành tiền: <span id="totalPrice">0</span> VNĐ</p>

    <script>
        function calculateTotal() {
            const rows = document.querySelectorAll('#flowerTable tbody tr');
            let totalPrice = 0;
            rows.forEach((row) => {
                const price = Number(row.querySelector('.price').textContent.replace(/,/g, ''));
                const quantity = Number(row.querySelector('input[type="number"]').value);
                totalPrice += price * quantity;
            });
            document.querySelector("#totalPrice").textContent = totalPrice.toLocaleString() + " VNĐ";
        }
    </script>
</body>

</html>
