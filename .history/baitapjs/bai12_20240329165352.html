<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .image {
            width: 100%;
            height: 50vh;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .image:not(:first-child) {
            margin-left: 10vw;
        }

        .start-button {
            width: 100px;
            height: 40px;
            background-color: #0277bd;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .stop-button {
            width: 100px;
            height: 40px;
            background-color: #0277bd;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image"></div>
    </div>
    <div class="start-button" id="start-button">Start</div>
    <div class="stop-button" id="stop-button">Stop</div>
    <script>
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg']
        const imageIndex = 0

        function showNextImage() {
            if (imageIndex < images.length - 1) {
                imageIndex++
                document.querySelector('.image').src = images[imageIndex]
                document.querySelector('#start-button').disabled = false
            } else {
                imageIndex = 0
                document.querySelector('.image').src = images[imageIndex]
                document.querySelector('#start-button').disabled = true
            }
        }
        function stop() {
            document.querySelector('#start-button').disabled = true
            document.querySelector('#stop-button').removeAttribute('disabled')
        }

        window.addEventListener('click', (event) => {
            if (event.target.matches('.start-button')) {
                showNextImage()
            } else if (event.target.matches('.stop-button')) {
                stop()
            }
        })
    </script>
</body>

</html>
</body>
