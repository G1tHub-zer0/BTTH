<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 20px;
        }

        legend {
            font-size: 18px;
            font-weight: 600;
        }

        label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }

        .form-group {
            margin-bottom: 10px;
            position: relative;
        }

        .required-mark {
            color: red;
            margin-left: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 200px);
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Form đăng ký</h1>
    <form id="registrationForm">
        <fieldset>
            <legend>Thông tin đăng ký</legend>
            <div class="form-group">
                <label for="fullName">Tên đầy đủ</label>
                <input type="text" id="fullName" name="fullName" required>
                <span class="required-mark">*</span>
            </div>

            <div class="form-group">
                <label for="birthday">Ngày sinh</label>
                <input type="date" id="birthday" name="birthday" required>
                <span class="required-mark">*</span>
            </div>

            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender" name="gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
                <span class="required-mark">*</span>
            </div>

            <div class="form-group">
                <label for="location">Nơi sông</label>
                <select id="location" name="location" required>
                    <option value="">Chọn nơi sống</option>
                    <option value="north">Miền Bắc</option>
                    <option value="central">Miền Trung</option>
                    <option value="south">Miền Nam</option>
                </select>
                <span class="required-mark">*</span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Thông tin tài khoản</legend>
            <div class="form-group">
                <label for="username">Tên truy cập</label>
                <input type="text" id="username" name="username" required>
                <span class="required-mark">*</span>
            </div>

            <div class="form-group">
                <label for="email">Địa chỉ email</label>
                <input type="email" id="email" name="email" required>
                <span class="required-mark">*</span>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
                <span class="required-mark">*</span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="required-mark">*</span>
            </div>
        </fieldset>

        <button type="button" onclick="validateForm()">Đăng ký</button>
        <button type="reset">Tạo lại</button>
    </form>

    <script>
        function validateForm() {
            const fullName = document.querySelector('#fullName').value;
            const birthday = document.querySelector('#birthday').value;
            const gender = document.querySelector('#gender').value;
            const location = document.querySelector('#location').value;

            const username = document.querySelector('#username').value;
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            const confirmPassword = document.querySelector('#confirmPassword').value;

            if (fullName.trim() === '' || birthday.trim() === '' || gender === '' || location === '' || username.trim() === '' ||
                email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                alert('Bạn phải điền đầy đủ thông tin có đánh dấu (*)');
            } else if (password !== confirmPassword) {
                alert('Mật khẩu và xác nhận mật khẩu không khớp');
            } else {
                alert('Đăng ký thành công!');
            }
        }
    </script>
</body>

</html>
