<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
</head>

<body>

    <script>
        function validateEmailAddress(email) {
            const regex = /^[A-Za-z0-9!#$%&'*+\-/=?^_`{|}~]+(?:\.[A-Za-z0-9!#$%&'*+\-/=?^_`{|}~]+)*@(?:[A-Za-z0-9](?:[A-Za-z0-9-]*[A-Za-z0-9])?\.)+[A-Za-z]{2,}$/;

            // Sử dụng phương thức test() để kiểm tra
            return regex.test(email);
        }

        // Kiểm tra chương trình
        const email1 = "example.email@test.com";
        console.log(`Email ${email1} có hợp lệ không? ${validateEmailAddress(email1)}`);

        const email2 = "invalid.email.com"; // không có ký tự @
        console.log(`Email ${email2} có hợp lệ không? ${validateEmailAddress(email2)}`);

        const email3 = "example.email@test"; // thiếu phần domain name (com, net, org, etc.)
        console.log(`Email ${email3} có hợp lệ không? ${validateEmailAddress(email3)}`);

    </script>
</body>

</html>
