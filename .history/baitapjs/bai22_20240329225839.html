<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 20px;
        }

        legend {
            font-size: 18px;
            font-weight: 600;
        }

        label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }

        .form-group {
            margin-bottom: 10px;
            position: relative;
        }

        .required-mark {
            color: red;
            margin-left: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 200px);
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        h1 {
            text-align: center;
        }

        .error-message {
            color: red;
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Form đăng ký</h1>
    <form id="registrationForm">
        <fieldset>
            <legend>Thông tin đăng ký</legend>
            <div class="form-group">
                <label for="fullName">Tên đầy đủ</label>
                <input type="text" id="fullName" name="fullName" required>
                <span class="required-mark">*</span>
                <span class="error-message" id="fullNameError"></span>
            </div>

            <div class="form-group">
                <label for="birthday">Ngày sinh</label>
                <input type="date" id="birthday" name="birthday" required>
                <span class="required-mark">*</span>
                <span class="error-message" id="birthdayError"></span>
            </div>

            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender" name="gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
                <span class="required-mark">*</span>
                <span class="error-message" id="genderError"></span>
            </div>

            <div class="form-group">
                <label for="location">Nơi sông</label>
                <select id="location" name="location" required>
                    <option value="">Chọn nơi sống</option>
                    <option value="north">Miền Bắc</option>
                    <option value="central">Miền Trung</option>
                    <option value="south">Miền Nam</option>
                </select>
                <span class="required-mark">*</span>
                <span class="error-message" id="locationError"></span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Thông tin tài khoản</legend>
            <div class="form-group">
                <label for="username">Tên truy cập</label>
                <input type="text" id="username" name="username" required>
                <span class="required-mark">*</span>
                <span class="error-message" id="usernameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Địa chỉ email</label>
                <input type="email" id="email" name="email" required>
                <span class="required-mark">*</span>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
                <span class="required-mark">*</span>
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="required-mark">*</span>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
        </fieldset>

        <button type="button" onclick="validateForm()">Đăng ký</button>
        <button type="reset">Tạo lại</button>
    </form>

    <script>
        function validateForm() {
            const fullName = document.querySelector('#fullName').value;
            const birthday = document.querySelector('#birthday').value;
            const gender = document.querySelector('#gender').value;
            const location = document.querySelector('#location').value;

            const username = document.querySelector('#username').value;
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            const confirmPassword = document.querySelector('#confirmPassword').value;

            const fullNameRegex = /^[A-Z][a-z]*(\s[A-Z][a-z]*)*$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;

            if (!fullNameRegex.test(fullName)) {
                document.getElementById('fullNameError').textContent = 'Họ và tên phải bắt đầu bằng ký tự chữ hoa';
                return;
            } else {
                document.getElementById('fullNameError').textContent = '';
            }

            if (birthday.trim() === '') {
                document.getElementById('birthdayError').textContent = 'Vui lòng chọn ngày sinh';
                return;
            } else {
                document.getElementById('birthdayError').textContent = '';
            }

            if (gender === '') {
                document.getElementById('genderError').textContent = 'Vui lòng chọn giới tính';
                return;
            } else {
                document.getElementById('genderError').textContent = '';
            }

            if (location === '') {
                document.getElementById('locationError').textContent = 'Vui lòng chọn nơi sống';
                return;
            } else {
                document.getElementById('locationError').textContent = '';
            }

            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Email không hợp lệ';
                return;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').textContent = 'Mật khẩu phải chứa ít nhất 6 ký tự bao gồm chữ và số';
                return;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Mật khẩu và xác nhận mật khẩu không khớp';
                return;
            } else {
                document.getElementById('confirmPasswordError').textContent = '';
            }
            alert('Đăng ký thành công!');
        }
    </script>
</body>

</html>
