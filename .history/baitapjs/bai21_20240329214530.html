<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            width: 60px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bán hoa</h1>
        <div>
            <label for="rosePrice">Giá hoa hồng (VNĐ/bó):</label>
            <input type="number" id="rosePrice" value="50000" readonly>
        </div>
        <div>
            <label for="lilyPrice">Giá hoa Lily (VNĐ/bó):</label>
            <input type="number" id="lilyPrice" value="70000" readonly>
        </div>
        <div>
            <label for="roseQuantity">Số lượng hoa hồng:</label>
            <input type="number" id="roseQuantity" min="0" value="0" onchange="updateTotal()">
        </div>
        <div>
            <label for="lilyQuantity">Số lượng hoa Lily:</label>
            <input type="number" id="lilyQuantity" min="0" value="0" onchange="updateTotal()">
        </div>
        <button onclick="updateTotal()">Tính tổng</button>
        <div id="total">Tổng thành tiền: 0 VNĐ</div>
    </div>

    <script>
        function updateTotal() {
            const rosePrice = document.getElementById('rosePrice').value;
            const lilyPrice = document.getElementById('lilyPrice').value;
            const roseQuantity = document.getElementById('roseQuantity').value;
            const lilyQuantity = document.getElementById('lilyQuantity').value;

            const total = (rosePrice * roseQuantity) + (lilyPrice * lilyQuantity);
            document.getElementById('total').innerText = `Tổng thành tiền: ${total} VNĐ`;
        }
    </script>
</body>

</html>
