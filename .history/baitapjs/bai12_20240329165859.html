<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #image-container {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            margin: 0 auto;
        }

        #image {
            width: 100%;
            height: 100%;
        }

        #buttons {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <h1>Hiển thị hình ảnh ngẫu nhiên</h1>
    <div id="image-container">
        <img id="image" src="">
    </div>
    <div id="buttons">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
    </div>
    <script>
        const source = 'https://source.unsplash.com/fffoto?s=1&w=1024';
        const img = document.createElement('img');
        img.src = source;

                document.querySelector('.image').src = images[imageIndex]
                document.querySelector('#start-button').disabled = false
            } else {
                imageIndex = 0
                document.querySelector('.image').src = images[imageIndex]
                document.querySelector('#start-button').disabled = true
            }
        }
        function stop() {
            document.querySelector('#start-button').disabled = true
            document.querySelector('#stop-button').removeAttribute('disabled')
        }

        window.addEventListener('click', (event) => {
            if (event.target.matches('.start-button')) {
                showNextImage()
            } else if (event.target.matches('.stop-button')) {
                stop()
            }
        })
    </script>
</body>

</html>
