        body {

        .calculator {
            width: 300px;
            margin: 50px auto;

        }

        .calculator input[type="button"] {
            width: 70px;
            height: 40px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;

            cursor: pointer;
        }

        .calculator input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 18px;
