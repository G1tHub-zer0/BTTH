<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #content {
            margin-top: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 10%;
            margin: 0 auto;
        }

        input[type="color"],
        button {
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="color"] {
            margin-right: 5px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="content">
        <textarea id="textInput" cols="50" rows="10" placeholder="Nhập nội dung ở đây..."></textarea>
        <br>
        <div class="container">
            <input type="color" id="backgroundColorInput" value="#ffffff"><label for="backgroundColorInput">Màu
                nền</label>
            <input type="color" id="textareaBackgroundColorInput" value="#ffffff"><label
                for="textareaBackgroundColorInput">Màu nền textarea</label>
            <input type="color" id="textColorInput" value="#000000"><label for="textColorInput">Màu văn bản</label>
            <br>
            <button id="changeButton">Thay đổi màu</button>
        </div>
    </div>

    <script>
        const changeButton = document.querySelector('#changeButton');
        const textInput = document.querySelector('#textInput');
        const backgroundColorInput = document.querySelector('#backgroundColorInput');
        const textareaBackgroundColorInput = document.querySelector('#textareaBackgroundColorInput');
        const textColorInput = document.querySelector('#textColorInput');

        changeButton.addEventListener('click', function () {
            const backgroundColor = backgroundColorInput.value;
            const textareaBackgroundColor = textareaBackgroundColorInput.value;
            const textColor = textColorInput.value;

            document.body.style.backgroundColor = backgroundColor;
            textInput.style.backgroundColor = textareaBackgroundColor;
            textInput.style.color = textColor;
        });
    </script>
</body>

</html>
