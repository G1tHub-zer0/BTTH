<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
</head>

<body>

    <script>
        function validateCreditCardNumber(cardNumber) {
            const regex = /^[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}$/;

            // Sử dụng phương thức test() để kiểm tra
            return regex.test(cardNumber);
        }

        // Kiểm tra chương trình
        const cardNumber1 = "1234-5678-9012-3456";
        console.log(`Số thẻ tín dụng ${cardNumber1} có đúng định dạng không? ${validateCreditCardNumber(cardNumber1)}`);

        const cardNumber2 = "1234567890123456"; // không có dấu -
        console.log(`Số thẻ tín dụng ${cardNumber2} có đúng định dạng không? ${validateCreditCardNumber(cardNumber2)}`);

        const cardNumber3 = "1234-5678-9012-345"; // số lượng số không đủ
        console.log(`Số thẻ tín dụng ${cardNumber3} có đúng định dạng không? ${validateCreditCardNumber(cardNumber3)}`);

    </script>
</body>

</html>
