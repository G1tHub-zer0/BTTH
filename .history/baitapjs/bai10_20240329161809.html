<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <style>
        .container {
            text-align: center;
        }

        textarea {
            text-align: center;
            width: 200px;
            height: 100px;
        }

        p {
            font-size: 20px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container" style="text-align: center;">
        <textarea id="textarea" onkeyup="updateCount()"></textarea>
        <p id="count"></p>
    </div>
    <script>
        function updateCount() {
            const text = document.getElementById("textarea").value;
            const count = text.length;

            if (count > 50) {
                alert("Bạn đã gõ quá số kí tự cho phép!");
            } else {
                document.getElementById("count").textContent = `${count} ký tự`;
            }
        }
    </script>
</body>

</html>
