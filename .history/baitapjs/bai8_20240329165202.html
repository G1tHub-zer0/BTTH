<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .image {
            width: 100%;
            height: 50vh;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .image:not(:first-child) {
            margin-left: 10vw;
        }

        .start-button {
            width: 100px;
            height: 40px;
            background-color: #0277bd;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .stop-button {
            width: 100px;
            height: 40px;
            background-color: #0277bd;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="clock">
        <p id="day"></p>
        <p id="date"></p>
        <p id="time"></p>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();

            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const day = now.getDate();
            const month = now.getMonth() + 1;
            const year = now.getFullYear();
            const ampm = hours === 0 ? "AM" : hours >= 12 ? "PM" : "AM";
            if (hours > 12) {
                hours %= 12;
            }
            const formattedTime = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
            const formattedDate = `${day.toString().padStart(2, "0")}/${month.toString().padStart(2, "0")}/${year}`;
            const formattedDay = getDayName(now.getDay());

            document.getElementById("day").textContent = formattedDay;
            document.getElementById("date").textContent = `Ngày ${formattedDate}`;
            document.getElementById("time").textContent = `Bây giờ là ${formattedTime} ${ampm}`;
        }

        setInterval(updateClock, 1000);

        updateClock();

        function getDayName(dayNumber) {
            switch (dayNumber) {
                case 0:
                    return "Chủ nhật";
                case 1:
                    return "Thứ Hai";
                case 2:
                    return "Thứ Ba";
                case 3:
                    return "Thứ Tư";
                case 4:
                    return "Thứ Năm";
                case 5:
                    return "Thứ Sáu";
                case 6:
                    return "Thứ Bảy";
                default:
                    return "";
            }
        }
    </script>
</body>

</html>
