<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
</head>

<body>

    <script>
        let day = new Date();
        let year = day.getFullYear();
        let birthday;
        do {
            birthday = Number(prompt('Nhập năm sinh của bạn: '));
        } while ((Number(birthday) < 0) || (Number(birthday) > year));
        let age = year - birthday;
        console.log(age);
    </script>
</body>

</html>
