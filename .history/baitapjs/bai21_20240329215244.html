<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 18px;
        }

        h1 {
            text-align: center;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }

        p {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Flower Shop</h1>
    <table id="flowerTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Hình ảnh</th>
                <th>Giá (VNĐ/bó)</th>
                <th>Số lượng (bó)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="https://via.placeholder.com/100" alt="Hoa"></td>
                <td class="price">100,000</td>
                <td><input type="number" value="0" min="0" onchange="calculateTotal(1, this.value)"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="https://via.placeholder.com/100" alt="Hoa"></td>
                <td class="price">150,000</td>
                <td><input type="number" value="0" min="0" onchange="calculateTotal(2, this.value)"></td>
            </tr>
            <!-- Thêm các dòng khác nếu cần -->
        </tbody>
    </table>
    <p>Tổng thành tiền: <span id="totalPrice">0</span> VNĐ</p>

    <script>
        function calculateTotal(row, quantity) {
            const prices = document.getElementsByClassName("price");
            const price = prices[row - 1].textContent.replace(',', '');
            const totalPrice = price * quantity;
            document.getElementById("totalPrice").textContent = totalPrice.toLocaleString() + " VNĐ";
        }
    </script>
</body>

</html>
