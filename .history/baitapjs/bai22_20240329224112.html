<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 20px;
        }

        legend {
            font-size: 18px;
            font-weight: 600;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Form đăng ký</h1>
    <form id="registrationForm">
        <fieldset>
            <legend>Thông tin đăng ký</legend>
            <label for="fullName">Tên đầy đủ *</label><br>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="dob">Ngày sinh *</label><br>
            <input type="date" id="dob" name="dob" required><br>

            <label for="gender">Giới tính *</label><br>
            <select id="gender" name="gender" required>
                <option value="">Chọn giới tính</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select><br>

            <label for="location">Nơi sông *</label><br>
            <select id="location" name="location" required>
                <option value="">Chọn nơi sông</option>
                <option value="north">Miền Bắc</option>
                <option value="central">Miền Trung</option>
                <option value="south">Miền Nam</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Thông tin tài khoản</legend>
            <label for="username">Tên truy cập *</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Địa chỉ email *</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Mật khẩu *</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmPassword">Xác nhận mật khẩu *</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </fieldset>

        <button type="button" onclick="validateForm()">Đăng ký</button>
        <button type="reset">Tạo lại</button>
    </form>

    <script>
        function validateForm() {
            const fullName = document.querySelector('#fullName').value;
            const dob = document.querySelector('#dob').value;
            const gender = document.querySelector('#gender').value;
            const location = document.querySelector('#location').value;

            const username = document.querySelector('#username').value;
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            const confirmPassword = document.querySelector('#confirmPassword').value;

            if (fullName.trim() === '' || dob.trim() === '' || gender === '' || location === '' || username.trim() === '' ||
                email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                alert('Bạn phải điền đầy đủ thông tin có đánh dấu (*)');
            } else if (password !== confirmPassword) {
                alert('Mật khẩu và xác nhận mật khẩu không khớp');
            } else {
                alert('Đăng ký thành công!');
            }
        }
    </script>
</body>

</html>
