<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title></title>
</head>

<body>
    <div class="table-main">
        <form action="#" autocomplete="on">
            <table>
                <tr>
                    <td>
                        <label for="masv">Mã sản phẩm</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="masv" name="masv" placeholder="Nhập mã sản phẩm"
                            required>
                    </td>
                    <td rowspan="3" style="width: 50px;">
                        <div id="image-container">
                            <img id="image" src="" alt="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hinh">Hình</label>
                    </td>
                    <td>
                        <div id="get-img">
                            <select id="img" name="img" required>
                                <option value="None" selected>
                                <option value="hinh1">Hình 1
                                <option value="hinh2">Hình 2
                                <option value="hinh3">Hình 3
                                <option value="hinh4">Hình 4
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Giá</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="name" name="hoten" placeholder="Nhập giá">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button type="submit" class="btn-primary">Chọn</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src='script.js'></script>
</body>

</html>
