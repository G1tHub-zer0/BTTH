<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title></title>
</head>

<body>
    <div class="table-main">
        <form action="#" autocomplete="on">
            <table>
                <tr>
                    <td>
                        <label for="masv">Mã sản phẩm</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="masv" name="masv" placeholder="Nhập mã sinh viên">
                    </td>
                    <td rowspan="3"></td>
                </tr>
                <tr>
                    <td>
                        <label for="hinh">Hình</label>
                    </td>
                    <td>
                        <input type="file" class="input-file" id="fileInput" name="hinh" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Giá</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="name" name="hoten" placeholder="Nhập họ tên">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn-primary">Chọn</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src='script.js'></script>
</body>

</html>
