<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="table-main">
            <form action="#" autocomplete="on">
                <table>
                    <tr>
                        <td>
                            <label for="masv">Mã sản phẩm</label>
                        </td>
                        <td>
                            <input type="text" id="masv" name="masv" placeholder="Nhập mã sản phẩm" required>
                        </td>
                        <td rowspan="3" style="width: 200px; height: 100px;">
                            <div id="image-container">
                                <img id="image" src="" alt="">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="hinh">Hình</label>
                        </td>
                        <td>
                            <div id="get-img">
                                <select id="img" name="img" required>
                                    <option value="None" selected>
                                    <option value="hinh1">Hình 1
                                    <option value="hinh2">Hình 2
                                    <option value="hinh3">Hình 3
                                    <option value="hinh4">Hình 4
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="price">Giá</label>
                        </td>
                        <td>
                            <input type="text" id="price" name="price" placeholder="Nhập giá">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <div class="button">
                                <button type="submit">Chọn</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="table-body">
            <table>
                <tr>
                    <th colspan="2">Sản phẩm đã chọn</th>
                </tr>
                <tr>
                    <td>
                        <label for="masv" style="width: 10px;">Mã sản phẩm</label>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="hinh">Hình</label>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="price">Giá</label>
                    </td>
                    <td></td>
                </tr>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
