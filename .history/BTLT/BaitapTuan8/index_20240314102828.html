<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title></title>
</head>

<body>
    <form action="#" autocomplete="on">
        <div class="table-main">
            <div class="table-add">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">THÊM SINH VIÊN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="masv">Mã sinh viên:</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="masv" name="masv"
                                    placeholder="Nhập mã sinh viên">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="name">Họ tên:</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="name" name="hoten"
                                    placeholder="Nhập họ tên">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ngaysinh">Ngày sinh:</label>
                            </td>
                            <td>
                                <input type="date" class="form-control" id="ngaysinh" name="ngaysinh">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="hinh">Hình</label>
                            </td>
                            <td>
                                <input type="text" id="fileNameInput">
                                <button class="input-btn" onclick="openFileInput()">
                                    Browse
                                </button>
                                <input type="file" class="input-file" id="fileInput" name="hinh" accept="image/*">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                &nbsp;
                            </td>
                            <td>
                                <button type="submit" class="btn-primary">Chọn</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>

    <script src='script.js'></script>
</body>

</html>
