<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bai Tap Web 5</title>
        <link rel="stylesheet" href="baitapweb5.css">
    </head>
    <body>
        <div class="container">
            <form action="mailto:quockhang0605@gmail.com" autocomplete="on" method="post">
                <div class="title">
                    <p>ĐĂNG KÝ THI TIẾNG HÁT TRUYỀN HÌNH</p>
                </div>
                <div class="form-container">
                    <div class="form-label">
                        <label id="lb1" for="name">Họ tên </label>
                        <label id="lb2" for="live">Hộ khẩu </label>
                        <label id="lb3" for="gt">Giới tính</label>
                        <label id="lb4" for="fileInput">Hình:</label>
                        <label id="lb5" for="list-dk">Danh sách bài hát đăng kí</labelid>
                    </div>
                    <div class="form-input">
                        <div class="name">
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="live">
                            <select name="live" required>
                                <option value="None">
                                <option value="HCM">Tp. Hồ Chí Minh
                                <option value="HN">Hà Nội
                                <option value="KH">Khánh Hoà
                                <option value="ĐN">Đà Nẵng
                            </select>
                        </div>
                        <div class="gt">
                            <input type="radio" id="gt" name="gt" value="male">Nam
                            <input type="radio" id="gt" name="gt" value="female">Nữ
                        </div>
                        <div class="image-upload-container">
                            <input type="text" class="file-input" readonly>
                            <input type="file" id="fileInput" style="display:none">
                            <button class="browse" onclick="document.getElementById('fileInput').click()">Browse...</button>
                        </div>
                        <div class="list">
                            <textarea id="list-dk" cols="30" rows="4" placeholder="Nhập vào đây"></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">Dang ky</button>
                            <button type="reset">Xoa</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
