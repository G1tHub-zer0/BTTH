<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bai Tap Web 5</title>
        <link rel="stylesheet" href="baitapweb5.css">
    </head>
    <body>
        <div class="container">
            <form action="maito.quockhang0605%ginmail.com" autocomplete="on" method="post">
                <p>ĐĂNG KÝ THI TIẾNG HÁT TRUYỀN HÌNH</p>
                <div class="name">
                    <label for="name">Họ tên </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="live">
                    <label for="live">Hộ khẩu </label>
                    <select name="live" required>
                        <option value="None">
                        <option value="Tp. Hồ Chí Minh">Tp. Hồ Chí M
                        <option value="Hà Nội">Hà Nội
                        <option value="Khánh Hoà">Khánh Hoà
                        <option value="Đà Nẵng">Đà Nẵng
                    </select>
                </div>
                <div class="gt">
                    <label for="gt">Giới tính</label>
                    <input type="radio" id="gt" name="gt" required>Nam
                    <input type="radio" id="gt" name="gt" required>Nữ
                </div>
                <div class="upload-img">
                    <label for="file">Hình </label>
                    <input type="file" id="file" value="Browse..." accept="image/* required">
                </div>
                
            </form>
        </div>
    </body>
