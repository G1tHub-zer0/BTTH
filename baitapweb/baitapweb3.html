<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bai Tap Web 3</title>
        <link rel="stylesheet" href="baitapweb3.css">
    </head>
    <body>
        <div class="image">
            <img src="../images/h12.GIF" alt="h12">
            <img src="../images/logoAirline.gif" alt="logoAirline">
            <img src="../images/h13.GIF" alt="h13">
        </div>
        <div class="container">
            <p>LỊCH TRÌNH CÁC CHUYẾN BAY</p>
            <table>
                <tr>
                    <th class="time" rowspan="2">THỜI GIAN</th>
                    <th class="tuyen" colspan="2">TUYẾN</th>
                </tr>
                <tr class="place">
                    <th>Nơi đi</th>
                    <th>Nơi đến</th>
                </tr>
                <tr>
                    <th rowspan="2">Sáng</th>
                    <td>TP. Hồ Chí Minh</td>
                    <td>Hà Nội</td>
                </tr>
                <tr>
                    <td>TP. Hồ Chí Minh</td>
                    <td>Singapore</td>
                </tr>
                <tr>
                    <th rowspan="2">Chiều</th>
                    <td>Hà Nội</td>
                    <td>NewYork</td>
                </tr>
                <tr>
                    <td>TP. Hồ Chí Minh</td>
                    <td>Phú Quốc</td>
                </tr>
            </table>
        </div>
    </body>
</html>
