<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css'>
    <title>Bai tap Tuan 6</title>
</head>

<body>
    <form id="calculator">
        <input type="text" id="num1" placeholder="Số hạng thứ nhất">
        <input type="text" id="num2" placeholder="Số hạng thứ hai"><br>
        <input type="radio" id="add" name="operation" value="add">
        <label for="add">Cộng</label>
        <input type="radio" id="minus" name="operation" value="minus">
        <label for="minus">Trừ</label>
        <input type="radio" id="multi" name="operation" value="multi">
        <label for="multi">Nhân</label>
        <input type="radio" id="divide" name="operation" value="divide">
        <label for="divide">Chia</label><br>
        <button type="button" onclick="calculate()">Tính</button>
        <button type="button" onclick="reset()">Tính lại</button>
    </form>

    <div id="result"></div>

    <script src='./app.js'></script>
</body>

</html>
