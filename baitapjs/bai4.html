<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
</head>

<body>

    <script>
        let day = new Date();
        let year = day.getFullYear();

        let birthYear;

        do {
            birthYear = Number(prompt("Nhập năm sinh của bạn (dương lịch): "));

            if (isNaN(birthYear) || birthYear < 0) {
                alert("Năm sinh phải là một số dương hợp lệ.");
            } else if (birthYear > year) {
                alert("Năm sinh không thể lớn hơn năm hiện tại.");
            }
        } while (isNaN(birthYear) || birthYear < 0 || birthYear > year);

        let age = year - birthYear;

        document.write(`Tuổi của bạn là ${age} tuổi`);

    </script>
</body>

</html>
