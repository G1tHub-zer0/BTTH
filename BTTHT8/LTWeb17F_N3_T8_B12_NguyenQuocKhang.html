<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bai 12</title>
    <style>
        h3 {
            cursor: pointer;
        }

        .folder {
            cursor: pointer;
        }

        .sub-folder {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3 id="root-title">Root</h3>
                <ul id="root" class="list-unstyled">
                </ul>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var foldersAddedToRoot = false;

            $("#root-title").click(function () {
                if (foldersAddedToRoot) {
                    $(".sub-folder").hide();
                }

                if ($("#root").children(".sub-folder").length === 0) {
                    for (var i = 1; i <= 5; i++) {
                        $("#root").append("<li class='folder' data-folder='" + i + "'>Folder " + i + "</li>");
                        $("#root").append("<ul class='sub-folder' id='folder-" + i + "'></ul>");
                        for (var j = 1; j <= 3; j++) {
                            $("#folder-" + i).append("<li>Folder " + i + "-" + j + "</li>");
                        }
                    }
                    foldersAddedToRoot = true;
                }
            });

            $(document).on("click", ".folder", function () {
                var folderNumber = $(this).data("folder");
                var subFolderList = $("#folder-" + folderNumber);

                $(".sub-folder").hide();

                subFolderList.show();
            });
        });
    </script>
</body>

</html>
